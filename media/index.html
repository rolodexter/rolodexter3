<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Gallery - rolodexter</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="icon" type="image/png" href="../assets/brand/favicon_io/favicon-32x32.png">
</head>
<body class="neural-bg">
    <div class="media-gallery">
        <div class="gallery-controls">
            <button class="gallery-filter" data-filter="all">All</button>
            <button class="gallery-filter" data-filter="images">Images</button>
            <button class="gallery-filter" data-filter="videos">Videos</button>
            <button class="gallery-filter" data-filter="documents">Documents</button>
        </div>
        <div class="gallery-grid">
            <!-- Gallery items will be dynamically loaded -->
        </div>
        <div class="gallery-pagination">
            <button class="page-prev">Previous</button>
            <span class="page-info">Page <span class="current-page">1</span></span>
            <button class="page-next">Next</button>
        </div>
    </div>
    <script src="../assets/js/media-gallery.js"></script>
    <script src="../assets/js/script.js"></script>
</body>
</html>
