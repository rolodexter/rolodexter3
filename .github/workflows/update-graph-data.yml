name: Update Knowledge Graph Data

on:
  push:
    branches: [ main ]
    paths:
      - 'memory/**'
      - 'docs/**'
      - 'legal/**'
      - 'assets/data/**'
  workflow_dispatch:

jobs:
  update-graph-data:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Full history for accurate timestamps
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: |
          npm ci
          npm install jsdom
          npm install front-matter
          npm install crypto
      
      - name: Generate index and graph data
        run: node .github/scripts/update-graph-data.js
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Validate generated data
        run: |
          node .github/scripts/validate-graph-data.js
          node .github/scripts/validate-index.js
      
      - name: Check for changes
        id: check_changes
        run: |
          if [[ -n $(git status -s) ]]; then
            echo "changes=true" >> $GITHUB_OUTPUT
          fi
      
      - name: Commit and push if changed
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"
          
          git add assets/data/index.json
          git add assets/data/graph-data.json
          
          git commit -m "Update knowledge graph data [skip ci]
          
          - Updated index.json
          - Updated graph-data.json
          - Timestamp: $(date -u +'%Y-%m-%dT%H:%M:%SZ')"
          
          git push
      
      - name: Notify on failure
        if: failure()
        uses: actions/github-script@v6
        with:
          script: |
            const issue = await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'ðŸš¨ Graph Data Update Failed',
              body: `The knowledge graph data update workflow failed.\n\nWorkflow run: ${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`
            }); 