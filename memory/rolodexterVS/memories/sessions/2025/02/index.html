<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>February 2025 Sessions - rolodexter Labs</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="../../../../../../assets/brand/favicon_io/favicon-32x32.png">
    
    <!-- Styles -->
    <link rel="stylesheet" href="../../../../../../assets/css/style.css">
    <link rel="stylesheet" href="../../../../../../assets/css/documentation.css">
    
    <!-- Knowledge Graph Metadata -->
    <meta name="description" content="February 2025 session logs for rolodexter Labs">
    <meta name="keywords" content="session logs, activity tracking, user interactions, february 2025">
    <meta name="graph-tags" content="session-logs, tracking, february-2025">
    <meta name="graph-category" content="documentation">
    <meta name="graph-connections" content="../../index.html, ../index.html, 16.html">
    <meta name="graph-created" content="2025-02-16T00:00:00Z">
    <meta name="graph-modified" content="2025-02-16T00:00:00Z">
    <meta name="graph-authors" content="rolodexterVS">
    <meta name="graph-status" content="active">
</head>
<body class="documentation-page">
    <main class="container">
        <article class="memory-content">
            <h1>February 2025 Sessions</h1>
            
            <section class="overview">
                <h2>Overview</h2>
                <p>Daily session logs for February 2025, tracking user interactions, system events, and performance metrics.</p>
            </section>

            <section class="session-list">
                <h2>Daily Sessions</h2>
                <div class="timeline-section" id="sessionList">
                    <!-- Will be dynamically populated -->
                    <div class="loading-indicator">Loading sessions...</div>
                </div>
            </section>

            <section class="month-stats">
                <h2>Monthly Statistics</h2>
                <div id="monthStats">
                    <div class="loading-indicator">Loading statistics...</div>
                </div>
            </section>

            <footer class="task-footer">
                <div class="status-block">
                    <p class="status-item"><span class="status-label">Generated by:</span> rolodexterVS</p>
                    <p class="status-item"><span class="status-label">Last Updated:</span> 2025-02-16T00:00:00Z</p>
                </div>
            </footer>
        </article>
    </main>

    <script>
        async function loadMonthSessions() {
            const sessionListContainer = document.getElementById('sessionList');
            const monthStatsContainer = document.getElementById('monthStats');
            
            try {
                const response = await fetch('/api/sessions/2025/02');
                const data = await response.json();
                
                if (data.sessions && data.sessions.length > 0) {
                    sessionListContainer.innerHTML = data.sessions.map(session => `
                        <div class="timeline-item">
                            <h3><a href="${session.day}.html">${session.date}</a></h3>
                            <p>Events: ${session.eventCount}</p>
                            <p>Last Updated: ${new Date(session.lastModified).toLocaleString()}</p>
                        </div>
                    `).join('');
                    
                    monthStatsContainer.innerHTML = `
                        <ul>
                            <li><strong>Total Sessions:</strong> ${data.stats.totalSessions}</li>
                            <li><strong>Total Events:</strong> ${data.stats.totalEvents}</li>
                            <li><strong>Active Days:</strong> ${data.stats.activeDays}</li>
                            <li><strong>Most Active Day:</strong> ${data.stats.mostActiveDay}</li>
                        </ul>
                    `;
                } else {
                    sessionListContainer.innerHTML = '<p>No sessions recorded for this month yet.</p>';
                    monthStatsContainer.innerHTML = '<p>No statistics available.</p>';
                }
            } catch (error) {
                sessionListContainer.innerHTML = '<p class="error">Failed to load sessions</p>';
                monthStatsContainer.innerHTML = '<p class="error">Failed to load statistics</p>';
            }
        }

        // Load data when page loads
        document.addEventListener('DOMContentLoaded', loadMonthSessions);
    </script>

    <script src="../../../../../../assets/js/script.js"></script>
</body>
</html>
